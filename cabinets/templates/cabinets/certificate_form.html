{% extends "blog/base_navbar.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-6">
        <h3>Вивантаження сертифікату курсу: <a href="{{ course.get_absolute_url }}">{{ course.name }}</a></h3>
        <hr/>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ certificate_form|crispy }}
            <input type="submit" class="btn btn-default" value="Відправити" />
        </form>
    </div>
{% endblock content %}
