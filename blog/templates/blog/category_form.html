{% extends "blog/base_navbar.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
    {{ course_form.media }}
 {% endblock head_extra %}

{% block content %}
    <div class="col-sm-6">
        <h3>Додавання категорії</h3>
        <hr/>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ category_form|crispy }}
            <input type="submit" class="btn btn-default" value="Відправити" />
        </form>
    </div>
{% endblock content %}
